<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <form novalidate="novalidate" [formGroup]="manageUserRolesForm" >
                        <div class="card">
                            <div class="card-header">
                                <h2>Manage User Roles</h2>
                            </div>
                            <div class="card-body">
                                <div class="form-check m-1" *ngFor="let roll of mnageUserRoles;let i = index"  >
                                    <input type="hidden" formControlName="roleId"  [(ngModel)]="roll.roleId"  />
                                    <!-- <input type="hidden" formControlName="roleName" [(ngModel)]="roll.roleName" /> -->
                                    <input type="checkbox" formControlName="isSelected" [(ngModel)]="roll.isSelected" name="isSelected"  />
                                    <label class="form-check-label">
                                        {{roll.roleName}}
                                    </label>
                                </div>
                            </div>
                            <div class="card-footer">
                                <input type="submit" value="Update" class="btn btn-primary"
                                    (click)="onUpdateManageUsersClick()" style="width:auto" />
                                <a [routerLink]="['/admin','user','editUser',userId]" class="btn btn-primary ml-1"
                                    style="width:auto">
                                    Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
