<h1>All Users</h1>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>All Users</h5>
                </div>
                <div class="ibox-content">
                    <a  [routerLink]="['/admin','user','addUser']" class="btn btn-primary">
                        Add new user
                    </a>
                    <!-- <div *ngIf="userList.userListViewModes !=null"> -->
                        <div class="card mb-3" *ngFor="let user of userListViewModes">
                            <div class="card-header">
                                User Id :{{user.userId}}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{user.name}}</h5>
                            </div>
                            <div class="card-footer">
                                <div class="row">

                                    <a [routerLink]="['/admin','user','editUser',user.userId]" class="btn btn-primary">
                                        Edit
                                    </a>

                                    <button class="btn btn-warning ml-1"
                                        (click)="onDeleteClick($event, user.userId)">Delete</button>
                                </div>
                            </div>
                        </div>
                    <!-- </div> -->
                    <!-- <div class="card" *ngIf="userList.userListViewModes ==null">
                        <div class="card-header">
                            No users created yet
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                Use the button below to create a user
                            </h5>
                            <a class="btn btn-primary" style="width:auto" asp-area="Comman" asp-controller="Account"
                                asp-action="Register">
                                Add new user
                            </a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
